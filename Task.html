<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request Form</title>
    <style>
        .heading {
            background-color: white;
            text-align: center;
            color: blue;
            font-size: x-large;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="heading">
    
        <b>
            SOFTWARE REQUEST
        </b>
        <br>    
    </div>
    <table width="100%"> 
        <tr>
            <td></td>
            <text-align:justify-content:center>
                <text-align:center>
                <b>Name</b><span>*</span>
                <br>
                <input type="text" name="" id="">
            </text-align:justify-content:center>
        </text-align:center>
        </tr>
        <br>
        <tr>
            <td></td>
            <text-align:justify-content:center>
            <b>Employee id</b><span>*</span>
            <br>
                <input type="text" password="" id="">
            </text-align:justify-content:center>
        </tr>
        <br>
        <tr>
            <td></td>
            <text-align:justify-content:center>
            <b>Email</b><span>*</span>
            <br>
                <input type="text" password="" id="">
            </text-align:justify-content:center>
        </tr>
        <br>
        <tr>
            <td></td>
            <text-align:justify-content:center>
            <b>Mobile.no/Extn.no</b>
            <br>
                <input type="text" password="" id="">
            </text-align:justify-content:center>
        </tr>
        <tr>
            <td></td>
            <td>
                <b>Which software do you require</b><span>* </span>
                <br>
                <input type="checkbox" name="">
                <label for="Software 1" style="padding-left: 10px;">Software 1</label><br>
                <input type="checkbox" name="">
                <label for="Software 2" style="padding-left: 10px;">software 2</label><br>
                <input type="checkbox" name="">
                <label for="Software " style="padding-left: 10px;">software 3</label><br>
                
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <b>How urgently you need</b><span>* </span>
                <br>
                <input type="radio">
                <label for="How urgently you need" style="padding-left: 10px;">as soon as possible</label><br>
                <input type="radio">
                <label for="How urgently you need" style="padding-left: 10px;">within 2 to 3 weeks</label><br>
                <input type="radio">
                <label for="How urgently you need" style="padding-left: 10px;">i'm in no hurry</label><br>
            </td>
        </tr>
    </table>
    <button>Request</button>
</body>

</html>
